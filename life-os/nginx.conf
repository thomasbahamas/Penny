server {
    listen 80;
    server_name life.thomasbahamas.com;

    root /var/www/lifeos;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
}
